<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Restorant</title>

        <!--internal CSS-->
        <style>
            body {
                margin: 0;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            }

            .topnav {
                overflow: hidden;
                background-color: #333;
            }

            .topnav a {
                float: left;
                color: beige;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            .topnav a:hover{
                background-color: #ddd;
                color: black;
            }

            .topnav a.active {
                background-color: #ffe066;
                color: black;
            }
        </style>
    </head>
    <body>
        <!--navigation bar-->
        <div class=-"topnav">
            <a class="active" href="#">home</a>
            <a href="#">About us</a>
            <a href="#">Gallery</a>
            <a href="#">Contact us</a>
        </div>

        <!--slider-->
        <section>
            <img class="mySlides" src="food-1.avif" style="height: 500px;">
            <img class="mySlides" src="food-2.jpg" style="height: 500px;">
            <img class="mySlides" src="food-3.webp" style="height: 500px;">
        </section>

        <script>
            var my_index = 0;
            carousel();

            function carousel() {
                var i;
                var x = document.getElementsByClassName("mySlides");

                for(i=0; i < x.length; i++) {
                    x[i].style.display = "none";
                }

                my_index++;

                if (my_index > x.length) {
                    my_index = 1;
                }

                x[my_index-1].style.display ="block";
                setTimeout(carousel, 2000);//change image every 2 seconds
            }
        </script>
    </body>
</html>
