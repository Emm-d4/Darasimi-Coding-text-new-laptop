<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Navigation Bar</title>

        <!--internal css-->
        <style>
            body {
                margin: 0;
                font-family: fantasy;
            }

            .topnav {
                overflow: hidden;
                background-color: darkslategrey;
            }

            .topnav a{
                float: left;
                color: mintcream;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            .topnav a:hover {
                background-color: aliceblue;
                color: darkslategray;
            }

            .topnav a.active {
                background-color: rgb(255, 0, 0);
                color: rgb(1, 255, 187);
            }
        </style>
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="#">Home</a>
            <a href="#">About us</a>
            <a href="#">Gallery</a>
            <a href="#">Contact Us</a>
        </div>  
    </body>
</html>
